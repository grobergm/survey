<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
    <h1>Here is a survey we would really like you to fill out!</h1>
    <p>Input your selection in the select box below:</p>
    <form class="superForm">
      <select class="form-control" id="beverage">
        <option value="Beer">Beer</option>
        <option value="Wine">Wine</option>
        <option value="Liquor">Liquor</option>
      </select>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="cat">
          Cat
        </label>
        <label>
          <input type="radio" name="animal" value="dog">
          Dog
        </label>
        <label>
          <input type="radio" name="animal" value="reptile">
          Reptile
        </label>
      </div>
      <div class="form-group">
        <label for="vacay">When are you planning to vacation:</label>
        <input id="vacay" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label>
          <input id="color" type="color" class="form-control">
          What is yoour FAV Color??
        </label>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
    <div>
      <p class="beverageChoice"> </p>
      <p class="petChoice"></p>
      <p class="vacayDay"></p>
    </div>
    </div>
  </body>
</html>
